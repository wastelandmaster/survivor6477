<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault-Tec Countdown</title>

<!-- Fallout-style font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black; /* plain black background */
    color: white;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 10px;
    color: #f7d100; /* yellow text for Vault-Tec style */
  }

  .timer {
    font-size: 2rem;
    margin-top: 20px;
    color: #f7d100;
  }

  #localTime {
    margin-top: 10px;
    font-size: 0.8rem;
    opacity: 0.8;
    color: #f7d100;
  }

  /* Vault animation */
  .vault-hidden { display: none; }
  .vault-active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle, #f7d100 0%, #000 60%);
    animation: flicker 1.5s infinite alternate;
  }

  .vault-door {
    width: 220px;
    height: 220px;
    border: 18px solid #f7d100;
    border-radius: 50%;
    box-shadow: 0 0 40px #f7d100;
    animation: spin 6s linear infinite;
  }

  .vault-text {
    margin-top: 40px;
    font-size: 1.5rem;
    color: #f7d100;
    font-weight: bold;
    letter-spacing: 3px;
  }

  @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
  @keyframes flicker { from{opacity:1;} to{opacity:0.85;} }
</style>
</head>

<body>

<h1 id="title">COUNTDOWN TO AUGUST 13, 2026</h1>
<p id="subtitle">05:00:00 UTC</p>

<div class="timer" id="countdown"></div>
<p id="localTime"></p>

<div id="vaultReveal" class="vault-hidden">
  <div class="vault-door"></div>
  <div class="vault-text">WELCOME TO THE VAULT</div>
</div>

<script>
  // Countdown target: August 13, 2026 05:00:00 UTC
  const targetDate = Date.UTC(2026, 7, 13, 5, 0, 0);

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if(distance <= 0){
      clearInterval(interval);
      document.getElementById("countdown").style.display = "none";
      document.getElementById("title").style.display = "none";
      document.getElementById("subtitle").style.display = "none";
      document.getElementById("localTime").style.display = "none";

      const reveal = document.getElementById("vaultReveal");
      reveal.classList.remove("vault-hidden");
      reveal.classList.add("vault-active");
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance / (1000*60*60)) % 24);
    const minutes = Math.floor((distance / (1000*60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    document.getElementById("countdown").textContent =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s";
  }

  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Show local reveal time
  const localReveal = new Date(targetDate);
  document.getElementById("localTime").textContent =
    "Your local time: " + localReveal.toString();
</script>

</body>
</html>
